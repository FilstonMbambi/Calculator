<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="display">
            <output id="top"></output>
            <output id="bottom">0</output>
        </div>
        <button id="clear" onclick="this.blur();">AC</button>
        <button id="del" onclick="this.blur();">Delete</button>
        <div class="buttons">
            <button id="btn-num" onclick="this.blur();">7</button>
            <button id="btn-num" onclick="this.blur();">8</button>
            <button id="btn-num" onclick="this.blur();">9</button>
            <button id="btn-ops" onclick="this.blur();">÷</button>
            <button id="btn-num" onclick="this.blur();">4</button>
            <button id="btn-num" onclick="this.blur();">5</button>
            <button id="btn-num" onclick="this.blur();">6</button>
            <button id="btn-ops" onclick="this.blur();">x</button>
            <button id="btn-num" onclick="this.blur();">1</button>
            <button id="btn-num" onclick="this.blur();">2</button>
            <button id="btn-num" onclick="this.blur();">3</button>
            <button id="btn-ops" onclick="this.blur();">-</button>
            <button id="decimal" onclick="this.blur();">.</button>
            <button id="btn-num" onclick="this.blur();">0</button>
            <button id="equals" onclick="this.blur();">=</button>
            <button id="btn-ops" onclick="this.blur();">+</button>
        </div>
    </div>
    <footer class="footer">
        <p>
            Copyright ©
            <script>
              document.write(new Date().getFullYear())
            </script>
            FilstonMbambi
            <a href="https://github.com/FilstonMbambi/" class='fa fa-github'></a>
          </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
