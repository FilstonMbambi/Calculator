<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <output id="top"></output>
            <output id="bottom">0</output>
        </div>
        <button id="clear">AC</button>
        <button id="del">Delete</button>
        <div class="buttons">
            <button id="btn-num">7</button>
            <button id="btn-num">8</button>
            <button id="btn-num">9</button>
            <button id="btn-ops">÷</button>
            <button id="btn-num">4</button>
            <button id="btn-num">5</button>
            <button id="btn-num">6</button>
            <button id="btn-ops">x</button>
            <button id="btn-num">1</button>
            <button id="btn-num">2</button>
            <button id="btn-num">3</button>
            <button id="btn-ops">-</button>
            <button id="btn-ops">.</button>
            <button id="btn-num">0</button>
            <button id="btn-ops">=</button>
            <button id="btn-ops">+</button>
        </div>
    </div>
    <footer class="footer">
        <p>
            Copyright ©
            <script>
              document.write(new Date().getFullYear())
            </script>
            FilstonMbambi
          </p>
    </footer>
    <script src="app.js"></script>

</html>
